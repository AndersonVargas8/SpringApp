<div th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">
    <form id="userForm" th:object="${userForm}" method="post" class="form" role="form" autocomplete="off"
        th:action="${editMode} ? @{/editUser} : @{/userForm}">
        <!--Es necesario para poder pasar la validacion del Model-->
        <input class="form-control" type=hidden th:field="${userForm.id}" th:if="${editMode}">
        <input class="form-control" type=hidden name="password" value="xxxx" th:if="${editMode}">
        <input class="form-control" type=hidden name="confirmPassword" value="xxxx" th:if="${editMode}">
        <input class="form-control" type=hidden th:field="${userForm.roles}" th:if="${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="${userForm.firstName}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Apellido
            </label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="${userForm.lastName}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Correo</label>
            <div class="col-lg-9">
                <input class="form-control" type="email" th:field="${userForm.email}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Nombre de usuario</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="${userForm.username}" th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-9">
                <select th:field="${userForm.roles}" class="btn btn-light dropdown-toggle col-lg-12" th:disabled="${disableFields} or ${#authorization.expression('hasRole(''ROLE_USER'')')}">
                    <option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
                    </option>
                </select>
                <div class="alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Name Error</div>
            </div>
        </div>
        <div class="form-group row" th:if="${editMode == null || editMode == false}">
            <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="${userForm.password}"
                    th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error
                </div>
            </div>
        </div>
        <div class="form-group row" th:if="${editMode == null || editMode == false}">
            <label class="col-lg-3 col-form-label form-control-label">Confirmar contraseña</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="${userForm.confirmPassword}"
                    th:disabled="${disableFields}">
                <div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}">
                    Name Error</div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-danger" th:href="@{'/userForm/cancel'}">Cancelar</a>
                <button type="button" class="btn btn-secondary" data-toggle="modal" th:if="${editMode}"
                    data-target="#changePasswordModal">Cambiar contraseña</button>
                <input type="submit" class="btn btn-success" th:disabled="${disableFields}" value="Save Changes"
                    th:value="${editMode}?'Guardar usuario':'Crear usuario'">
            </div>
            <div class="alert alert-danger text-center col-lg-12 mt-2" th:if="${formErrorMessage}"
                th:text="${formErrorMessage}">Error
                message
            </div>
            <div class="alert alert-success text-center col-lg-12 mt-2 d-none" th:if="${editMode}" id="formSuccess">
                Success
                message
            </div>
    </form>
</div>
