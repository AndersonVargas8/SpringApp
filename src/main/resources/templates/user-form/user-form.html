<form id="userForm" th:object="${userForm}" method="post" class="form" role="form" autocomplete="off">
    <input class="form-control" type="hidden" th:field="${userForm.id}">
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.firstName}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Apellido
        </label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.lastName}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Correo</label>
        <div class="col-lg-9">
            <input class="form-control" type="email" th:field="${userForm.email}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Nombre de usuario</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" th:field="${userForm.username}">
        </div>
    </div>
    <div class="form-group row">
        <label th:text="Roles" class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
            <select th:field="${userForm.roles}" class="btn btn-light dropdown-toggle col-lg-12">
                <option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
        <div class="col-lg-9">
            <input class="form-control" type="password" th:field="${userForm.password}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Confirmar contraseña</label>
        <div class="col-lg-9">
            <input class="form-control" type="password" th:field="${userForm.confirmPassword}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12 text-center">
            <input type="reset" class="btn btn-secondary" value="Cancelar">
            <input type="button" class="btn btn-info" value="Guardar">
        </div>
    </div>
</form>
